name: Test
on:
  pull_request: { branches: master }

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest
    env:
      DATABASE_NAME: "kingsystem"
      DATABASE_PASS: "kingsystem"
      DATABASE_USER: "kingsystem"
      DATABASE_PORT: 5432
      DATABASE_HOST: db
      DATABASE_URL: "postgresql://${DATABASE_USER}:${DATABASE_PASS}@${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?schema=public"

      JWT_SECRET: "secret"
      JWT_EXPIRES_IN: "1d"

      APP_PAGE_SIZE: 10
      COMPOSE_FILE: docker-compose.test.yml

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build docker images
        run: docker-compose build

      - name: Run tests
        run: docker-compose run nest